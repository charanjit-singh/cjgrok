<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJGrok</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
        }
        .status {
            font-size: 12px;
            color: #8899a6;
            margin-bottom: 16px;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: rgba(29, 161, 242, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(29, 161, 242, 1);
            transform: translateY(-1px);
        }
        button:disabled {
            background: rgba(136, 153, 166, 0.5);
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #e0245e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CJGrok</h1>
        <div id="status" class="status">Checking page...</div>
        <button id="openModal">Open All Posts</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
